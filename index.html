<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>RiskLens Intelligence Platform</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

body{
margin:0;
background:#0b1020;
color:white;
font-family:Arial;
}

.header{
background:#111633;
padding:20px;
font-size:24px;
font-weight:bold;
}

.container{
padding:20px;
}

.card{
background:#151a3a;
padding:20px;
margin-bottom:20px;
border-radius:10px;
}

.value{
font-size:28px;
margin-top:10px;
}

.green{color:#00ff88;}
.red{color:#ff4d4d;}
.yellow{color:#ffd166;}

button{
background:#00ff88;
border:none;
padding:12px;
border-radius:6px;
font-weight:bold;
margin-top:10px;
}

canvas{
background:#151a3a;
padding:10px;
border-radius:10px;
}

</style>

</head>

<body>

<div class="header">
RiskLens Intelligence Platform â€” Investor Demo
</div>

<div class="container">

<div class="card">
System Status
<div class="value green">LIVE</div>
</div>

<div class="card">
Global Risk Index
<div class="value yellow" id="risk">42</div>
</div>

<div class="card">
Threat Level
<div class="value red" id="threat">LOW</div>
<button onclick="simulate()">Run Simulation</button>
</div>

<div class="card">
Risk Trend (Live Simulation)
<canvas id="chart"></canvas>
</div>

</div>

<script>

let data=[12,19,30,25,40,42];

let chart=new Chart(
document.getElementById('chart'),
{
type:'line',

data:{
labels:["T1","T2","T3","T4","T5","Now"],
datasets:[
{
label:"Risk Index",
data:data,
borderColor:"#00ff88",
tension:0.4
}
]
},

options:{
plugins:{
legend:{labels:{color:"white"}}
},
scales:{
x:{ticks:{color:"white"}},
y:{ticks:{color:"white"}}
}
}

}
);

function simulate(){

let risk=Math.floor(Math.random()*100);

document.getElementById("risk").innerHTML=risk;

let threat="LOW";

if(risk>70) threat="HIGH";
else if(risk>40) threat="MEDIUM";

document.getElementById("threat").innerHTML=threat;

data.push(risk);

if(data.length>10) data.shift();

chart.data.labels.push("Now");
chart.data.labels.shift();

chart.update();

}

</script>

</body>
</html>
