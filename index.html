<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RiskLens Universal Risk Intelligence Engine</title>

<style>

body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#0b1020;
color:white;
}

.header{
background:#111633;
padding:15px;
font-size:22px;
font-weight:bold;
}

.container{
padding:20px;
}

.card{
background:#151a3a;
padding:20px;
margin-bottom:15px;
border-radius:8px;
}

.value{
font-size:28px;
font-weight:bold;
margin-top:5px;
}

.green{color:#00ff88;}
.red{color:#ff4d4d;}
.yellow{color:#ffd166;}

.button{
background:#00ff88;
color:black;
padding:10px;
border:none;
border-radius:5px;
margin-top:10px;
font-weight:bold;
cursor:pointer;
}

</style>
</head>

<body>

<div class="header">
RiskLens Universal Risk Intelligence Engine
</div>

<div class="container">

<div class="card">
System Status
<div class="value green">OPERATIONAL</div>
</div>

<div class="card">
Global Risk Index
<div class="value yellow" id="risk">42</div>
</div>

<div class="card">
Active Monitoring Nodes
<div class="value">128</div>
</div>

<div class="card">
Threat Level
<div class="value red" id="threat">LOW</div>
<button class="button" onclick="simulate()">Run Simulation</button>
</div>

</div>

<script>

function simulate(){

let risk=Math.floor(Math.random()*100);
document.getElementById("risk").innerHTML=risk;

let threat="LOW";

if(risk>70) threat="HIGH";
else if(risk>40) threat="MEDIUM";

document.getElementById("threat").innerHTML=threat;

}

</script>

</body>
</html>
